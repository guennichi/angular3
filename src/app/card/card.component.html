
<!--partie 2-->
 <div class="container-fluid">
  <h1 class="text-center mb-3" style="color:rgb(209, 49, 49)">EXPLORE OUR SERVICES</h1>
  <div class="line">
    <img src="../../assets/img/photo/images/title _line_category_1@1x.png">
  </div>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner row w-75 mx-auto">
       
      <div class="carousel-item col-md-4"  *ngFor= "let user of users.data ; index as i" [class.active]="i===0" >
        <div class="card">
          <img class="card-img-top img-fluid"  src="http://{{user.imagePath}}" alt="Card image cap">
          <div class="card-body">
            <h4 class="card-title">{{user.label}}</h4>
            <p class="card-text">{{user.description}}</p>

          </div>
        </div>
      </div>
  
    </div>


    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="b">
    <button>EXPLORE ALL</button>
  </div>
</div>
